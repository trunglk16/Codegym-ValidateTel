<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateTel(number) {
        patt  = /[(][0-9]{2}[)]-[(][0][0-9]{9}[)]/;


        if (patt.test(number)){
            alert("True");
        }else{
            alert("False");
        }
    }
    var number = prompt("Nhap so de kiem tra");
    validateTel(number);
</script>
</body>
</html>
